name: Analyze TestRay results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

jobs:
  run-testray:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Analyze TestRay results
        working-directory: scripts/testray_automation_tasks
        env:
          TESTRAY_CLIENT_ID: ${{ secrets.TESTRAY_CLIENT_ID }}
          TESTRAY_CLIENT_SECRET: ${{ secrets.TESTRAY_CLIENT_SECRET }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          JIRA_USER: ${{ secrets.JIRA_USER }}
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          cd liferay/teams/headless
          python3 headless_testray.py