name: Analyze TestRay results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1-5'

jobs:
  analyze-testray-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Analyze TestRay results
        env:
          TESTRAY_CLIENT_ID: ${{ secrets.TESTRAY_CLIENT_ID }}
          TESTRAY_CLIENT_SECRET: ${{ secrets.TESTRAY_CLIENT_SECRET }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_API_USER: ${{ secrets.JIRA_API_USER }}
        run: |
          ./scripts/analyze-testray-results.sh

